              <div class="config-modal-group">
                <label>Min Temperature (¬∞C) *</label>
                <input type="number" required>
              </div>
              <div class="config-modal-group">
                <label>Max Temperature (¬∞C) *</label>
                <input type="number" required>
              </div>
            </div>
            <div class="config-modal-row">
              <div class="config-modal-group">
                <label>Min Humidity (%)</label>
                <input type="number">
              </div>
              <div class="config-modal-group">
                <label>Max Humidity (%)</label>
                <input type="number">
              </div>
              <div class="config-modal-group">
                <label>Min Methane Gas (ppm)</label>
                <input type="number">
              </div>
              <div class="config-modal-group">
                <label>Max Methane Gas (ppm)</label>
                <input type="number">
              </div>
            </div>
            <div class="config-modal-group">
              <label>Expiration Date *</label>
              <input type="date" required>
            </div>
            <div class="config-modal-group">
              <label>Initial Status</label>
              <select>
                <option>Good</option>
                <option>At Risk</option>
                <option>Critical</option>
              </select>
            </div>
            <div class="config-modal-footer">
              <button type="button" class="config-modal-cancel">Cancel</button>
              <button type="submit" class="config-modal-submit">Add Food Item</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
